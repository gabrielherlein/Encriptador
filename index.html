<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/script.js"></script>
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="images/Logo.svg" alt="Logo de alura">
    </header>

    <main>
        <section class="campo-texto">
            <textarea class="texto" placeholder="Ingrese un texto aquí" autofocus></textarea>
            
            <div>
                <p class="advertencia"><img class="vector" src="images/Vector.svg"> Solo letras minúsculas y sin acentos</p>
            </div>

            <div class="botones">
                <button class="boton-encriptar" onclick="encriptar()" type="button">Encriptar</button>
                <button class="boton-desencriptar" onclick="desencriptar()" type="button">Desencriptar</button>
                <button class="boton-borrar" onclick="borrar()" type="button">Borrar</button>
            </div>
        </section>
        
        <section class="campo-resultado">
            <textarea class="resultado" readonly></textarea>

            <div class="descripcion">
                <p class="descripcion-mensaje">Ningún mensaje fue encontrado</p>
                <p class="descripcion-ingresar">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>

            <div class="copiar">
                <input class="check" readonly></input>
                <button class="boton-copiar" onclick="copiar()" type="button">Copiar</button>
            </div>
        </section>
    </main>

    <footer>
        <p class="copy">&copy 2023 | Gabriel Herlein</p>
    </footer>
</body>
</html>
